version: '3.3'

services:

  app:
    image: kapsiki/kapsiki-axelor:latest
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      - POSTGRES_DB=axelor-open-suite
      - POSTGRES_USER=axelor
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data:
