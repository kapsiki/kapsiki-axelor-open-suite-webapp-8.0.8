version: '3.8'

services:
  db:
    image: postgres:12
    container_name: db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - axelor-network

  axelor-app:
    image: kapsiki/kapsiki-axelor:latest
    restart: always
    container_name: axelor-app
    depends_on:
      - db
    environment:
      AXELOR_CONFIG_DB_DEFAULT_URL: ${AXELOR_CONFIG_DB_DEFAULT_URL}
      AXELOR_CONFIG_DB_DEFAULT_USER: ${AXELOR_CONFIG_DB_DEFAULT_USER}
      AXELOR_CONFIG_DB_DEFAULT_PASSWORD: ${AXELOR_CONFIG_DB_DEFAULT_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - axelor-network
  
networks:
  axelor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.10.1.0/24
        
volumes:
  postgres_data:
