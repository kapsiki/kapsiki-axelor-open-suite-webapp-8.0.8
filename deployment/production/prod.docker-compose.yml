version: '3.8'

services:
  db:
    image: postgres:12
    container_name: db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - /home/axelor/axelor-db/pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - axelor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  axelor-app:
    image: kapsiki/kapsiki-axelor:latest
    restart: always
    container_name: axelor-app
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - axelor-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:1.21-alpine  
    container_name: axelor-nginx
    ports:
      - "80:80"    
      - "443:443"  
    volumes:
      - /etc/nginx/sites-available/axelor.conf:/etc/nginx/conf.d/axelor.conf:ro
      - /home/axelor/axelor-certs:/etc/nginx/certs
      - /home/axelor/axelor-keys:/etc/nginx/keys
    depends_on:
      - axelor-app
    networks:
      - axelor-network

networks:
  axelor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.10.1.0/24
